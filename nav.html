<!-- creation of responsive navbar -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive Design</title>
    <link rel="stylesheet" type="text/css" href="nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="notLoaded">
    <!-- loader -->
    <section class="load">
      <center>
        <div class="loader">
          <div style="padding-top: 300px; position: relative">
            <iframe
              src="https://gifer.com/embed/ZZ5H"
              width="200px"
              height="200px"
              style="position: absolute; top: 70%; left: 40%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </center>
    </section>
    <!-- responsive navigation bar -->
    <div id="content">
      <div class="container-fluid col-10">
        <nav class="navbar navbar-expand-lg" id="navbar">
          <b class="bold">RESPONSIVE NAVBAR</b>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="#">Help</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- sliding of images -->
      <section class="home">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item active"
              style="background-image: url(./img/toys-banner.jpg)"
            >
              <div class="container">
                <h2>Kids Toys and Accessories</h2>
                <p>Enjoy Playing with Kids...</p>
              </div>
            </div>
            <div
              class="carousel-item"
              style="background-image: url(./img/electronics.jpg)"
            >
              <div class="container">
                <h2>Day to day Electronics</h2>
                <p>Things you needed the most in your life...</p>
              </div>
            </div>
            <div
              class="carousel-item"
              style="background-image: url(./img/Home\ Appliances.jpg)"
            >
              <div class="container">
                <h2>Fantastic Home Appliances</h2>
                <p>The Appliances which make your day more easy...</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(function () {
        $(".loader").fadeToggle("slow");
      }, 3000);
    </script>
  </body>
</html>
